<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Traffic Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7fa;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            margin: 5px;  /* Reduced gap between cards */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;  /* Adjust the width to make it fit in one row */
            box-sizing: border-box;
        }
        .card-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px; /* Reduced gap between rows */
        }
        .card h3 {
            margin: 0;
            font-size: 1.2em;
        }
        canvas {
            width: 100%;  /* Make the canvas take full width */
            margin: 10px auto; /* Space around the graph */
            display: block;
            padding: 10px; /* Padding around the canvas */
        }
        .graph-container {
            max-width: 100%;
            height: 300px;  /* Set a moderate height for the graphs */
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
            }
            .card {
                width: 100%; /* Stack cards on smaller screens */
            }
            .graph-container {
                height: 200px; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
<body>

    <h1>Dynamic Traffic Dashboard</h1>

    <!-- Cards for Estimated Peak Hour and Day -->
    <div class="card-container">
        <div class="card">
            <h3>Estimated Peak Hour Today</h3>
            <p id="peak-hour">Loading...</p>
        </div>
        <div class="card">
            <h3>Estimated Peak Day This Week</h3>
            <p id="peak-day">Loading...</p>
        </div>
    </div>

    <!-- Graph Container -->
    <div class="graph-container">
        <!-- Bar Chart for Hourly Traffic Trend -->
        <canvas id="hourlyChart"></canvas> <!-- Adjusted height for a moderate graph -->
    </div>

    <!-- Graph Container -->
    <div class="graph-container">
        <!-- Line Chart for Daily Traffic Trend -->
        <canvas id="dailyChart"></canvas> <!-- Adjusted height for a moderate graph -->
    </div>

    <script>
        const socket = io();

        // Initial static data from Flask rendered template
        const initialData = {
            hourlyTraffic: {{ hourly_traffic | tojson }},
            dailyTraffic: {{ daily_traffic | tojson }},
            estimatedPeakHour: {{ estimated_peak_hour }},
            estimatedPeakDay: "{{ estimated_peak_day }}"
        };

        // Cards update with initial data
        document.getElementById('peak-hour').innerText = `Hour: ${initialData.estimatedPeakHour}:00`;
        document.getElementById('peak-day').innerText = `Day: ${initialData.estimatedPeakDay}`;

        // Create Bar Chart for Hourly Traffic Trend
        const hourlyChartCtx = document.getElementById('hourlyChart').getContext('2d');
        const hourlyChart = new Chart(hourlyChartCtx, {
            type: 'bar',
            data: {
                labels: Array.from({ length: 24 }, (_, i) => `${i}:00`), // Hourly labels (0:00, 1:00, ..., 23:00)
                datasets: [{
                    label: 'Hourly Traffic',
                    data: initialData.hourlyTraffic,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,  // Ensure the chart adjusts to screen size
                maintainAspectRatio: false // Allow height adjustment
            }
        });

        // Create Line Chart for Daily Traffic Trend
        const dailyChartCtx = document.getElementById('dailyChart').getContext('2d');
        const dailyChart = new Chart(dailyChartCtx, {
            type: 'line',
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                datasets: [{
                    label: 'Daily Traffic',
                    data: initialData.dailyTraffic,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true,  // Ensure the chart adjusts to screen size
                maintainAspectRatio: false // Allow height adjustment
            }
        });

        // Real-time updates via SocketIO
        socket.on('update_graph', (newData) => {
            // Update the cards with new peak hour and day
            document.getElementById('peak-hour').innerText = `Hour: ${newData.estimated_peak_hour}:00`;
            document.getElementById('peak-day').innerText = `Day: ${newData.estimated_peak_day}`;

            // Update Hourly Traffic Bar Chart
            hourlyChart.data.datasets[0].data = newData.hourly_traffic;
            hourlyChart.update();

            // Update Daily Traffic Line Chart
            dailyChart.data.datasets[0].data = newData.daily_traffic;
            dailyChart.update();
        });

        // Request updates every 5 seconds
        setInterval(() => {
            socket.emit('update_data');
        }, 5000);
    </script>

</body>
</html>
